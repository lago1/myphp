<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<import type='css' file='Admin.css.css' />
<style>
td, th {
	text-align: center
}
</style>
</head>
<body>
<form method='post' action='__URL__/addok'>
  <table class="table" cellspacing="1" cellpadding="2" width="99%"
			align="center" border="0">
    <tbody>
      <tr>
        <th style="text-align:left;" colspan="2" class="bg_tr" align="left" height="25">栏目添加管理</th>
      </tr>
      <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">所属栏目</td>
        <td style="text-align:left;" class="td_bg">
        	<select name='id'>
        		<option value='0'>一级栏目</option>
        	</select>
        </td>
      </tr>
	  <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">栏目名称</td>
        <td style="text-align:left;" class="td_bg">
        	<input type='text' name='name' />
        </td>
      </tr>
	  <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">栏目描述</td>
        <td style="text-align:left;" class="td_bg">
        	<textarea name='goods' cols='40' rows='5'></textarea>
        </td>
      </tr>
	  <tr>
        <td style="text-align:right;" class="td_bg" width="17%" height="23" align="center">&nbsp;</td>
        <td style="text-align:left;" class="td_bg">
        	<input type='submit' name='submit' value='添加' />
        </td>
      </tr>
    </tbody>
  </table>
</form>
</body>
</html>
